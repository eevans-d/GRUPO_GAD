# ========================================================================
# ğŸš€ GRUPO_GAD - CI/CD Pipeline (GitHub Actions)
# ========================================================================
# DescripciÃ³n: Pipeline automatizado para testing, security y deployment
# Triggers: Push a master, Pull Requests
# ========================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:  # Manual trigger

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  # ======================================================================
  # JOB 1: Code Quality & Testing
  # ======================================================================
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: ğŸ” Lint with ruff
        run: |
          pip install ruff
          ruff check src/ tests/ || true  # No bloqueante por ahora
      
      - name: ğŸ§ª Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          SECRET_KEY: test-secret-key-for-ci-only-not-production-use
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=70 \
            -v
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
  
  # ======================================================================
  # JOB 2: Security Scanning
  # ======================================================================
  security:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ›¡ï¸ Safety Check (Dependencies)
        run: |
          pip install safety
          safety check --file requirements.txt --output json || true
      
      - name: ğŸ” Bandit Check (SAST)
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
      
      - name: ğŸ” Gitleaks (Secret Detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Solo si es Pro
        continue-on-error: true  # No bloqueante
      
      - name: ğŸ“‹ Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
  
  # ======================================================================
  # JOB 3: Build Docker Image
  # ======================================================================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: ğŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  # ======================================================================
  # JOB 4: Deploy to Staging (Auto)
  # ======================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.grupogad.gob.ec
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}
      
      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /opt/grupogad
            git pull origin develop
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d --remove-orphans
            docker compose -f docker-compose.staging.yml exec -T api alembic upgrade head
          EOF
      
      - name: ğŸ§ª Smoke test staging
        run: |
          sleep 10
          curl -f https://staging.grupogad.gob.ec/api/v1/health || exit 1
      
      - name: ğŸ“¢ Notify deployment
        if: always()
        run: |
          echo "Staging deployment completed: ${{ job.status }}"
          # TODO: Integrar con Slack/Teams/Email
  
  # ======================================================================
  # JOB 5: Deploy to Production (Manual Approval)
  # ======================================================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    environment:
      name: production
      url: https://api.grupogad.gob.ec
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: ğŸ’¾ Pre-deployment backup
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/grupogad
            ./scripts/backup_production.sh || echo "Warning: Backup script not found"
          EOF
      
      - name: ğŸš€ Deploy to production
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/grupogad
            git pull origin master
            ./scripts/deploy_production.sh --force
          EOF
      
      - name: ğŸ§ª Production smoke tests
        run: |
          sleep 15
          
          # Health check
          curl -f https://api.grupogad.gob.ec/api/v1/health || exit 1
          
          # Metrics check
          curl -f https://api.grupogad.gob.ec/metrics || exit 1
          
          echo "âœ… Production deployment verified"
      
      - name: ğŸ”„ Rollback on failure
        if: failure()
        run: |
          echo "âš ï¸ Deployment failed, executing rollback..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} << 'EOF'
            cd /opt/grupogad
            ./scripts/rollback_production.sh --backup-file $(cat backups/latest_backup.txt) || echo "Rollback failed"
          EOF
      
      - name: ğŸ“¢ Notify production deployment
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Production Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ğŸš€ *Production Deployment ${{ job.status }}*\n*Commit:* `${{ github.sha }}`\n*Actor:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # ======================================================================
  # JOB 6: Performance Testing (Post-Deploy)
  # ======================================================================
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Install Locust
        run: |
          pip install locust
      
      - name: âš¡ Run load test
        run: |
          # Smoke load test (light)
          locust \
            -f tests/load/locustfile.py \
            --host https://api.grupogad.gob.ec \
            --users 10 \
            --spawn-rate 2 \
            --run-time 2m \
            --headless \
            --html reports/load-test-report.html \
            || echo "Load test completed with warnings"
      
      - name: ğŸ“¤ Upload performance report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-report
          path: reports/load-test-report.html

# ========================================================================
# ConfiguraciÃ³n de Secrets necesarios (GitHub Repo Settings > Secrets):
# ========================================================================
# STAGING_SSH_KEY: Private SSH key para staging server
# STAGING_USER: Username para staging (ej: ubuntu)
# STAGING_HOST: IP o hostname de staging
# PRODUCTION_SSH_KEY: Private SSH key para production server
# PRODUCTION_USER: Username para production (ej: ubuntu)
# PRODUCTION_HOST: IP o hostname de production
# SLACK_WEBHOOK_URL: (Opcional) Webhook para notificaciones Slack
# GITLEAKS_LICENSE: (Opcional) License key de Gitleaks Pro
# ========================================================================
