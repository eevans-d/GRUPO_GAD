# cloudbuild.yaml
# Google Cloud Build Configuration para CI/CD
# Proyecto: GRUPO_GAD

# Sustituciones personalizadas
substitutions:
  _SERVICE_NAME: grupo-gad-api
  _REGION: us-central1
  _ARTIFACT_REGISTRY: us-central1-docker.pkg.dev
  _IMAGE_NAME: api

# Opciones globales
options:
  machineType: 'N1_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true

# Steps del pipeline
steps:
  # ============================================
  # STEP 1: Configurar entorno Python
  # ============================================
  - name: 'python:3.11-slim'
    id: 'setup-python'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ Configurando entorno Python..."
        pip install --upgrade pip
        pip install -r requirements.txt
        echo "âœ“ Entorno configurado"

  # ============================================
  # STEP 2: Ejecutar Linters
  # ============================================
  - name: 'python:3.11-slim'
    id: 'run-linters'
    entrypoint: 'bash'
    waitFor: ['setup-python']
    args:
      - '-c'
      - |
        echo "ğŸ” Ejecutando linters..."
        pip install ruff mypy
        
        # Ruff (fast linter)
        echo "  â†’ Ruff..."
        ruff check src/ tests/ --output-format=github || true
        
        # MyPy (type checker)
        echo "  â†’ MyPy..."
        mypy src/ --ignore-missing-imports || true
        
        echo "âœ“ Linters completados"

  # ============================================
  # STEP 3: Ejecutar Tests Unitarios
  # ============================================
  - name: 'python:3.11-slim'
    id: 'run-tests'
    entrypoint: 'bash'
    waitFor: ['setup-python']
    env:
      - 'ENVIRONMENT=test'
      - 'DATABASE_URL=sqlite+aiosqlite:///:memory:'
    args:
      - '-c'
      - |
        echo "ğŸ§ª Ejecutando tests..."
        python -m pytest tests/ \
          -v \
          --tb=short \
          --cov=src \
          --cov-report=term-missing \
          --cov-report=xml \
          --junitxml=test-results.xml
        echo "âœ“ Tests completados"

  # ============================================
  # STEP 4: Security Audit
  # ============================================
  - name: 'python:3.11-slim'
    id: 'security-audit'
    entrypoint: 'bash'
    waitFor: ['-']
    args:
      - '-c'
      - |
        echo "ğŸ”’ Ejecutando auditorÃ­a de seguridad..."
        pip install pip-audit safety
        
        # Pip-audit (vulnerabilidades en dependencias)
        echo "  â†’ pip-audit..."
        pip-audit -r requirements.txt --format json --output pip-audit-report.json || true
        
        # Safety (base de datos de vulnerabilidades)
        echo "  â†’ safety..."
        safety check -r requirements.txt --json --output safety-report.json || true
        
        echo "âœ“ AuditorÃ­a completada"

  # ============================================
  # STEP 5: Construir Imagen Docker
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    waitFor: ['run-tests', 'run-linters', 'security-audit']
    args:
      - 'build'
      - '-f'
      - 'docker/Dockerfile.cloudrun'
      - '--build-arg'
      - 'BUILD_DATE=${BUILD_ID}'
      - '--build-arg'
      - 'VERSION=${TAG_NAME}'
      - '--build-arg'
      - 'COMMIT=${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:${TAG_NAME}'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:latest'
      - '.'

  # ============================================
  # STEP 6: Escanear Vulnerabilidades en Imagen
  # ============================================
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'scan-image'
    waitFor: ['build-image']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ğŸ” Escaneando vulnerabilidades en imagen..."
        gcloud artifacts docker images scan \
          ${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:${SHORT_SHA} \
          --location=${_REGION} || true
        echo "âœ“ Escaneo completado"

  # ============================================
  # STEP 7: Push a Artifact Registry
  # ============================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    waitFor: ['scan-image']
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}'

  # ============================================
  # STEP 8: Deploy a Cloud Run (solo en main)
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloudrun'
    waitFor: ['push-image']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "${BRANCH_NAME}" == "main" || "${TAG_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "ğŸš€ Desplegando a Cloud Run..."
          
          gcloud run deploy ${_SERVICE_NAME} \
            --image=${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:${SHORT_SHA} \
            --region=${_REGION} \
            --platform=managed \
            --service-account=grupo-gad-api@${PROJECT_ID}.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --min-instances=1 \
            --max-instances=10 \
            --cpu=2 \
            --memory=4Gi \
            --timeout=300 \
            --concurrency=80 \
            --port=8080 \
            --set-env-vars=ENVIRONMENT=production,PROJECT_NAME=GRUPO_GAD,API_V1_STR=/api/v1 \
            --quiet
          
          echo "âœ“ Deployment completado"
        else
          echo "â­ï¸  Saltando deployment (no es branch main o tag de versiÃ³n)"
        fi

  # ============================================
  # STEP 9: Smoke Tests Post-Deployment
  # ============================================
  - name: 'gcr.io/cloud-builders/curl'
    id: 'smoke-tests'
    waitFor: ['deploy-cloudrun']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [[ "${BRANCH_NAME}" == "main" || "${TAG_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "ğŸ§ª Ejecutando smoke tests..."
          
          SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} \
            --region=${_REGION} \
            --format='get(status.url)')
          
          # Test 1: Health check
          echo "  â†’ Health check..."
          curl -sf "${SERVICE_URL}/api/v1/health" || exit 1
          
          # Test 2: Metrics
          echo "  â†’ Metrics endpoint..."
          curl -sf "${SERVICE_URL}/metrics" || echo "Warning: Metrics endpoint failed"
          
          echo "âœ“ Smoke tests completados"
        else
          echo "â­ï¸  Saltando smoke tests (no es deployment)"
        fi

  # ============================================
  # STEP 10: NotificaciÃ³n de Ã‰xito
  # ============================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'notify-success'
    waitFor: ['smoke-tests']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "  âœ… BUILD EXITOSO"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo ""
        echo "  ğŸ“¦ Commit:    ${SHORT_SHA}"
        echo "  ğŸ·ï¸  Tag:       ${TAG_NAME}"
        echo "  ğŸŒ¿ Branch:    ${BRANCH_NAME}"
        echo "  ğŸ†” Build ID:  ${BUILD_ID}"
        echo ""
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

# Timeout total del build
timeout: '1800s'

# ImÃ¡genes a pushear al registry
images:
  - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:${TAG_NAME}'
  - '${_ARTIFACT_REGISTRY}/${PROJECT_ID}/grupo-gad-images/${_IMAGE_NAME}:latest'

# Artifacts a almacenar
artifacts:
  objects:
    location: 'gs://${PROJECT_ID}_cloudbuild/artifacts'
    paths:
      - 'test-results.xml'
      - 'coverage.xml'
      - 'pip-audit-report.json'
      - 'safety-report.json'
