# ========================================================================
# Grafana Dashboard Provisioning
# ========================================================================

apiVersion: 1

providers:
  - name: 'GRUPO_GAD Dashboards'
    orgId: 1
    folder: 'GRUPO_GAD'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
