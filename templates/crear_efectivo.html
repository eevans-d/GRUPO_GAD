{% extends "base.html" %}

{% block content %}
<h2>Crear Nuevo Efectivo</h2>

<div class="card">
    <div class="card-body">
        <form action="/efectivos/crear" method="post">
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" name="especialidad">
            </div>
            <div class="mb-3">
                <label for="usuario_id" class="form-label">Vincular a Usuario (Opcional)</label>
                <select class="form-select" id="usuario_id" name="usuario_id">
                    <option selected value="">No vincular</option>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }} (Telegram ID: {{ usuario.telegram_id }})</option>
                    {% endfor %}
                </select>
                <div class="form-text">
                    Vincula este efectivo a una cuenta de usuario de Telegram para permitirle interactuar con el bot.
                </div>
            </div>
            <a href="/efectivos" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Crear Efectivo</button>
        </form>
    </div>
</div>
{% endblock %}
