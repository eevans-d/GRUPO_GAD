{% extends "base.html" %}

{% block content %}
<h2>Crear Nueva Tarea</h2>

<div class="card">
    <div class="card-body">
        <form action="/crear-tarea" method="post">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código de Tarea</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="mb-3">
                <label for="delegado_usuario_id" class="form-label">Delegado</label>
                <select class="form-select" id="delegado_usuario_id" name="delegado_usuario_id" required>
                    <option selected disabled value="">Seleccione un delegado...</option>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.nombre }} (ID: {{ usuario.id }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="asignados_ids" class="form-label">Efectivos Asignados</label>
                <select class="form-select" id="asignados_ids" name="asignados_ids" multiple required size="5">
                    {% for efectivo in efectivos %}
                    <option value="{{ efectivo.id }}">{{ efectivo.nombre }} ({{ efectivo.especialidad }})</option>
                    {% endfor %}
                </select>
                <div class="form-text">
                    Mantén presionada la tecla Ctrl (o Cmd en Mac) para seleccionar múltiples efectivos.
                </div>
            </div>
            <a href="/" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Crear Tarea</button>
        </form>
    </div>
</div>
{% endblock %}
